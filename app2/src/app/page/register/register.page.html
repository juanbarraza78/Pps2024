<ion-content>
  <div id="header">
    <div id="app-bar">
      <div id="logo">
        <img (click)="goHome()" src="../../../assets/logo.png" alt="Logo" />
      </div>
    </div>

    <h1>Registráte</h1>
    <p>
      Abrí Tu Cuenta ahora mismo <br />
      Te esperamos (=
    </p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item color="secondary">
            <ion-input
              type="text"
              placeholder="Usuario"
              formControlName="username"
            ></ion-input>
          </ion-item>
          <ion-item color="secondary">
            <ion-input
              type="email"
              placeholder="Correo Electronico"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <ion-item color="secondary">
            <ion-input
              type="password"
              placeholder="Contraseña"
              formControlName="password"
            ></ion-input>
          </ion-item>
          <ion-button color="secondary" type="submit" expand="block"
            >Registrar</ion-button
          >
          <ion-toast
            color="danger"
            [isOpen]="isToastOpen"
            message="Correo o contraseña invalida"
            [duration]="3000"
            (didDismiss)="setOpen(false)"
          ></ion-toast>
        </form>
      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Ya tienes una cuenta?</span>
    </div>

    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-button class="register" color="secondary" (click)="goLogin()">
          Ingresa con tu cuenta
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
